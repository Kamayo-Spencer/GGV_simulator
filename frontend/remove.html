<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Aviation Frequency Propagation Simulator</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script  src="./index.js"></script>

<body>
    <div class="thisBody">
        <div id="map"></div>
        <div id="formDet" class="add_form">
            <form action="#none" name="send" id="send">
                <input type="text" id="longitude" name="longitude" placeholder="longitute">
                <p class="errorMessage" id="longitudeErrorMessage"></p>
        
                <input type="text" id="latitude" name="latitude" placeholder="latitude" >
                <p class="errorMessage"  id="latitudeErrorMessage"></p>
                <p class="condition">* <span>Please enter a number in meters from 4000 to 10000</span>*</p>
                <input type="number" id="rad" name="radius" placeholder="radius" >
                <p class="errorMessage"  id="radiusErrorMessage"></p>
                <p id="error"></p>
        
                <button  >Submit</button>
        
            </form>
        </div>
        
    </div>
    <script ascync
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlWnvLoFl72OeO3FpOkFBObwN5Vr6EkZA&callback=initMap"
    defer>
